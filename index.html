<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main-content">
    <section class="product-card">
      <div class="product-card__img" alt="Product"></div>
      <div class="product-card__info">
        <p class="product-card__preview">Preview</p>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-card__prices">
          <p class="product-card__price">$149.99</p>
          <p class="product-card__discount">$169.99</p>
        </div>
  
        <a href="#" class="product-card__button">
          <img src="./images/icon-cart.svg" class="product-card__icon" alt="add_to_cart">
          Add to Cart
        </a>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabricio Clavijo</a>.
  </footer>

  <script src="./main.js"></script>
</body>
</html>
